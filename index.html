<!doctype html>
<html lang="en">

<head>
  <title>Weather API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body onload="firstRender()">
  <header class="container-fluid text-center text-white p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row">
    <div class="col-lg-4" id="searchDiv">
      <form>
        <div class="form-group" id="searchForm">
          <label for="cityName">
            <h2>Search for a city:</h2>
          </label>
          <div id="searchRow">
            <input type="city" class="form-control" id="cityName" placeholder="City Name">
            <button type="button" class="btn btn-primary" id="findCity"><i class="fas fa-search-location"></i></button>
          </div>
        </div>
      </form>
      <div class = "btnDiv">
        
      </div>
    </div>
    <div class="col-lg-8" id="resultsDiv">
      <div class="container-fluid" id="currentDay">
        <div id="nameDate">
          <h2 id="curNameDate"></h2>
        </div>
        <div id="curWeather">

        </div>
      </div>
      <div class="container-fluid mt-2">
        <h3>Five Day Forecast:</h3>
        <hr>
      </div>
      <div class="container-fluid mt-2" id="fiveDay">

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
